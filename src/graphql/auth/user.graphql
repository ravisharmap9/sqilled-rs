query USER($data:ID){
  user(id:$data){
    id
    first_name
    last_name
    email
    city
    state
    country
    tag_line
    qualification
    certification
    experience
    type
    avatar
    hourly_rate
    min_hourly_rate
    max_hourly_rate
    card_brand
    card_last_four
    topicOfInterest{
      id
      name
    }
    created_at
    updated_at
  }
}